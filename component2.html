<!DOCTYPE html>
<html>
<body>
<p>The initial array is arraySparse[1,3,7,8,9,10,12,14,17,19]</p>
<button onclick="AddOne()">Display the forEach function result</button>
<br />
<button onclick="SelectSome()">Display the filter function result</button>
<br />
<button onclick="ShowSum()">Display the reduce function result</button>
<br />
<button onclick="Total()">Display the numbers of elements in the range</button>
<br />
<button onclick="getAll()">Display the sum of propNum from ten objects</button>
<br />
<button onclick="ChooseSome()">filter some objects</button>
<br />
<span id="display1"></span><br />
<span id="display2"></span><br />
<span id="display3"></span><br />
<span id="display4"></span><br />
<span id="display5"></span><br />
<span id="display6"></span><br />
<script>
const arraySparse = [1,3,7,8,9,10,12,14,17,19];
let journal = [
	{propNum:3,
	 squirrel:true
	},
	{propNum:7,
	 squirrel:true
	},
	{propNum:12,
	 squirrel:false
	},
	{propNum:6,
	 squirrel:true
	},
	{propNum:17,
	 squirrel:false
	},
	{propNum:9,
	 squirrel:false
	},
	{propNum:8,
	 squirrel:false
	},
	{propNum:6,
	 squirrel:true
	},
	{propNum:14,
	 squirrel:false
	},
	{propNum:16,
	 squirrel:true
	},
];
function getAll(){
	var sum = 0;
	document.getElementById("display5").innerHTML = "";
	sum = journal.reduce(function(s,a){
		return s + a.propNum;
		},0);
	
	document.getElementById("display5").innerHTML = "The sum of propNum is: "+sum;
}
function AddOne(){
	var displaySpan = document.getElementById("display1");
	displaySpan.innerHTML = "";
	arraySparse.forEach((element) => {
	element++;
	displaySpan.innerHTML  += element+" ";
})
}
function checkRange(num){
	if(num>11&&num<18)
	{
		return num;
	}
}
function SelectSome(){
let filtered = arraySparse.filter(checkRange)
	document.getElementById("display2").innerHTML = filtered;
}
function getSum(total,num){
	return total + num;
}
function ShowSum(){
	document.getElementById("display3").innerHTML = "The sum of all elements is "+arraySparse.reduce(getSum,0);
}
function selectRange(arr){
	var all = 0;
	for(var i = 0;i<arr.length;i++){
	if(arr[i]>1&&arr[i]<9)
	{
		all++;
	}
	}
	return all;
	
}
function Total(){
	document.getElementById("display4").innerHTML = "";
	document.getElementById("display4").innerHTML = "The number of elements is: "+selectRange(arraySparse);
}
function ChooseSome(){
	
	const result = journal.filter(jn=>jn.propNum>5&&jn.propNum<14);
	//document.getElementById("display6").innerHTML = result;
	console.log(result);
}
</script>

</body>
</html>
